name: CI MLflow

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'MLProject/Tautan ke Docker Hub.txt'

env:
  IMAGE_NAME: "knn-behavior"
  MLFLOW_TRACKING_URI: "${{ github.workspace }}/MLProject/mlruns"
  # Sesuaikan nama eksperimen sesuai di modelling.py
  EXPERIMENT_NAME: "Eksperimen_SML_KNN_Erza"

jobs:
  train-test-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install Dependencies
        run: |
          pip install -r MLProject/requirements.txt
          pip install mlflow  

      - name: Run Modelling
        working-directory: ./MLProject
        run: python modelling.py

      - name: Get MLflow Metadata
        id: meta
        run: |
          # Mengambil Metadata untuk membangun path fisik secara dinamis
          python -c "
          import mlflow
          import os
          uri = 'file://' + os.environ['MLFLOW_TRACKING_URI']
          mlflow.set_tracking_uri(uri)
          
          # Ambil eksperimen dan run terbaru
          exp = mlflow.get_experiment_by_name(os.environ['EXPERIMENT_NAME'])
          runs = mlflow.search_runs(experiment_ids=[exp.experiment_id], order_by=['attribute.start_time DESC'])
          
          run_id = runs.iloc[0].run_id
          exp_id = exp.experiment_id
          
          # Simpan ke environment github
          with open(os.environ['GITHUB_ENV'], 'a') as f:
              f.write(f'RUN_ID={run_id}\n')
              f.write(f'EXP_ID={exp_id}\n')
          "

      - name: Build and Push Docker Image
        run: |
          FULL_TAG="${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          
          # MENYESUAIKAN PATH BERDASARKAN INPUT ANDA:
          # Format: mlruns/<exp_id>/<run_id>/artifacts/model (Standar autolog)
          # Atau jika folder anda menggunakan 'models':
          MODEL_PATH="${{ env.MLFLOW_TRACKING_URI }}/${{ env.EXP_ID }}/${{ env.RUN_ID }}/artifacts/model"
          
          echo "Mengecek keberadaan path model..."
          if [ ! -d "$MODEL_PATH" ]; then
            echo "Path artifacts/model tidak ditemukan, mencoba path alternatif 'models'..."
            MODEL_PATH="${{ env.MLFLOW_TRACKING_URI }}/${{ env.EXP_ID }}/${{ env.RUN_ID }}/models"
          fi
          
          echo "Membangun Docker dari: $MODEL_PATH"

          # Login ke Docker Hub
          echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

          mlflow models build-docker \
            -m "$MODEL_PATH" \
            -n "workflow_temp" \

          docker tag workflow_temp "$FULL_TAG"
          docker push "$FULL_TAG"

      - name: Upload Experiment Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-backup
          path: ./MLProject/mlruns

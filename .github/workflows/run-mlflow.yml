name: CI MLflow

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'MLProject/Tautan ke Docker Hub.txt'

env:
  IMAGE_NAME: "knn-behavior"
  # Use file:// so MLflow CLI treats this as a local file-based tracking store
  MLFLOW_TRACKING_URI: "file://${{ github.workspace }}/MLProject/mlruns"

jobs:
  train-test-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install Dependencies
        run: |
          pip install -r MLProject/requirements.txt
          pip install mlflow

      - name: Run Modelling
        working-directory: ./MLProject
        run: python modelling.py

      - name: Get latest Run ID
        id: get_run_id
        run: |
          # Find the most recent run directory inside MLProject/mlruns
          RUN_DIR=$(ls -1dt MLProject/mlruns/*/* | head -n1)
          if [ -z "$RUN_DIR" ]; then
            echo "No run folder found under MLProject/mlruns" >&2
            exit 1
          fi
          RUN_ID=$(basename "$RUN_DIR")
          echo "Found run dir: $RUN_DIR"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "RUN_DIR=$RUN_DIR" >> $GITHUB_ENV
          echo "run_id=$RUN_ID"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          FULL_TAG="${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          
          # Make sure MLFLOW_TRACKING_URI is exported (GH env sets it globally, but export to be explicit)
          export MLFLOW_TRACKING_URI="${{ env.MLFLOW_TRACKING_URI }}"

          echo "Using RUN_ID: $RUN_ID"
          # Build the MLflow model docker image from the run's model artifact
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n "workflow_temp"

          # Retag and push
          docker tag workflow_temp "$FULL_TAG"
          docker push "$FULL_TAG"

